<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #dfe7fd);
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .marks-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .marks-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
    }

    .marks-box h3 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>
  <div class="marks-container">
    <div class="marks-box">
      <h3>My Exam Results</h3>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Course</th>
            <th>Total Marks</th>
            <th>Number of Attempts</th>
            <th>Exam Date</th>
          </tr>
        </thead>
        <tbody>
          {% for t in results %}
          <tr>
            <td>{{ t.exam }}</td>
            <td>{{ t.marks }} / {{ total_marks }}</td>
            <td>Attempt {{ forloop.counter }}</td>
            <td>{{ t.date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="container text-center py-3">
      <p class="mb-0">&copy; 2024 Student Portal. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
