{% extends 'exam/adminbase.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .panel {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .panel-heading {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .btn-danger {
      transition: 0.3s;
    }

    .btn-danger:hover {
      background-color: #dc3545;
      transform: scale(1.1);
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Questions</div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Question</th>
            <th>Marks</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for c in questions %}
          <tr>
            <td>{{ c.question }}</td>
            <td>{{ c.marks }}</td>
            <td>
              <a class="btn btn-danger btn-sm" href="{% url 'delete-question' c.id %}" title="Delete">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
