<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .navbar {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 15px 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff !important;
      text-transform: uppercase;
    }

    .navbar-nav .nav-link {
      font-size: 16px;
      font-weight: 500;
      color: #ffffff !important;
      padding: 10px 15px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .navbar-toggler {
      border: none;
      outline: none;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Online Examination</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/teacher/teacherclick">Teacher</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentclick">Student</a></li>
          <li class="nav-item"><a class="nav-link" href="/adminclick">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/contactus">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
